<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai4</title>
  </head>
  <body>
    <label>Chiều dài: </label> <input type="number" id="chieuDai" /><br />

    <label>Chiều rộng: </label>
    <input type="number" id="chieuRong" /><br /><br />

    <button onclick="tinhHCN()">Tính kết quả</button>

    <p id="ketQua"></p>

    <script>
      function tinhHCN() {
        const dai = parseFloat(document.getElementById("chieuDai").value);
        const rong = parseFloat(document.getElementById("chieuRong").value);

        const dienTich = dai * rong;
        const chuVi = (dai + rong) * 2;

        document.getElementById("ketQua").innerText =
          "Diện tích: " + dienTich + " | Chu vi: " + chuVi;
      }
    </script>
  </body>
</html>
