<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tb5so</title>
  </head>
  <body>
    <label>Nhapso1: <input type="number" id="so1" /></label><br />
    <label>Nhapso2: <input type="number" id="so2" /></label><br />
    <label>Nhapso3: <input type="number" id="so3" /></label><br />
    <label>Nhapso4: <input type="number" id="so4" /></label><br />
    <label>Nhapso5: <input type="number" id="so5" /></label><br /><br />

    <button onclick="tinhTrungBinh()">Tính trung bình</button>

    <p id="ketQua"></p>

    <script>
      function tinhTrungBinh() {
        const a = parseFloat(document.getElementById("so1").value);
        const b = parseFloat(document.getElementById("so2").value);
        const c = parseFloat(document.getElementById("so3").value);
        const d = parseFloat(document.getElementById("so4").value);
        const e = parseFloat(document.getElementById("so5").value);

        const trungBinh = (a + b + c + d + e) / 5;

        document.getElementById("ketQua").innerText =
          "Giá trị trung bình là: " + trungBinh;
      }
    </script>
  </body>
</html>
